<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bob Dennet | Web Developer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div id="myNav" class="overlay">


    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

    <div class="overlay-content">
      <a href="index.html">Home</a>
      <a href="work.html">My Work</a>
      <a href="contact.html">Get In Touch</a>
    </div>

  </div>
  <div class="logo slideUp">
    <div class="logocontent">
      <a href="index.html">
        <p>BDE</br>NNE</br>TT3</p>
      </a>

    </div>
    <div class="open">
      <span onclick="openNav()">
        <div class="container" onclick="myFunction(this)">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </div>
      </span>
    </div>
  </div>
  <div class="contactInner">
    <form action="https://formspree.io/xbjddwng" method="post" class="slideUp">
      <label for="" id="name">
        <input type="text" required/>
        <div class="label-text">
          Your Name
        </div>
      </label>
      <label for="" id="email">
        <input type="text" required/>
        <div class="label-text">
          Email Address
        </div>
      </label>
      <label for="" id="message">
        <input type="" required/>
        <div class="label-text">
          Your Message
        </div>
      </label>
      <button>Send it!</button>
    </form>
  </div>
  <script src="index.js" type="text/javascript"></script>
  <script src="https://kit.fontawesome.com/1d5df32093.js" crossorigin="anonymous"></script>
</body>
</html>
